<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

       <!-- Meta tags for search engines -->
    <meta name="description" content="Play the classic 15 Puzzle game. Arrange the tiles in order!">
    <meta name="keywords" content="15 Puzzle, Puzzle Game, Brain Game, Fun">

    <!-- Page title -->
    <title>15 Puzzle Game</title>

    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="assets/css/feedback.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap">
</head>

<body>
    <section id="content">
        <!-- Feedback form with a POST request to a specified URL -->
        <h2>Feedback Form</h2> 
        <form id="feedback-form" method="POST" action="https://formdump.codeinstitute.net">
            <p>How are you enjoying the game?</p>
            <!-- Star rating input with labels -->
            <div class="rating">
                <input type="radio" name="rating" id="star1" value="1">
                <label for="star1">★</label>
                <input type="radio" name="rating" id="star2" value="2">
                <label for="star2">★</label>
                <input type="radio" name="rating" id="star3" value="3">
                <label for="star3">★</label>
                <input type="radio" name="rating" id="star4" value="4">
                <label for="star4">★</label>
                <input type="radio" name="rating" id="star5" value="5">
                <label for="star5">★</label>
            </div>
            <br>  
            <!-- Submit button for the feedback form -->
            <button id="submit-button" type="submit">Submit</button>
        </form>
        <br>
        <!-- Navigation links to other pages -->
        <a href="index.html">Home</a>
        <a href="game.html">Game</a>
    </section>
    <!-- JavaScript to handle star rating -->
    <script src="assets/js/feedback.js"></script>
</body>

</html>
